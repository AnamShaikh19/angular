<section class="signup" id="signup">
  <div class="container px-4 px-lg-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8 text-center">
        <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
        <h2 class="text-white mb-4">Subscribe to receive updates!</h2>

        <form class="form-signup" id="contactForm">
          <div class="row gx-2 gy-2 align-items-center justify-content-center">
            <div class="col-12 col-sm-8">
              <input class="form-control" id="emailAddress" type="email" placeholder="Enter email address..." data-sb-validations="required,email" />
            </div>
            <div class="col-12 col-sm-auto">
              <button class="btn btn-primary w-100" id="submitButton" type="submit">Notify Me!</button>
            </div>
          </div>

          <div class="invalid-feedback mt-2" data-sb-feedback="emailAddress:required">An email is required.</div>
          <div class="invalid-feedback mt-2" data-sb-feedback="emailAddress:email">Email is not valid.</div>

          <div class="d-none" id="submitSuccessMessage">
            <div class="text-center mb-3 mt-2 text-white">
              <div class="fw-bolder">Form submission successful!</div>
              To activate this form, sign up at <br />
              <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
            </div>
          </div>

          <div class="d-none" id="submitErrorMessage">
            <div class="text-center text-danger mb-3 mt-2">Error sending message!</div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
